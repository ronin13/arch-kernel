sudo: required
language: bash
services:
- docker
before_install:
- docker build --build-arg VUID=`id -u` -t ronin/arch-kernel .
- pwd && ls
- mkdir deploy
- docker run -v $PWD/deploy:/deploy ronin/arch-kernel
deploy:
  provider: releases
  file_glob: true
  skip_cleanup: true
  api_key:
    secure: 
  file: "deploy/*"
  on:
    repo: ronin13/arch-kernel
